# adapted from https://github.com/andyli/HaxeCI/blob/master/.travis.yml
language: haxe

# TravisCI by default run on linux.
# Let's enable both linux and mac builds because why not?
os:
  - linux
  - osx

# Test with Haxe 3.2.0 and Haxe development.
haxe:
  - "3.2.1"
  - development

matrix:
  # Allow Haxe development to fail.
  allow_failures:
    - haxe: development

addons:
  # This is the preferred way to install apt packages.
  # However, it only allow some but not all packages.
  # Alternatively, we can use `sudo apt-get install ...` in the `install:` section.
  # http://docs.travis-ci.com/user/apt/#Adding-APT-Packages
  apt:
    packages:
      # Python
      - python3
      # PHP
      - php5-cli
      # C#
      - mono-devel
      - mono-mcs
      # Flash
      - libgd2-xpm
      - ia32-libs
      - ia32-libs-multiarch

install:
  # os-specific config
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export DISPLAY=:99.0;
      export AUDIODEV=null;
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update;
      brew install mono;
      brew install phantomjs;
      brew install python3;
    fi
  # Download and setup a standalone flash player debugger
  - haxe flash/install.hxml
  # Install haxelibs
  - haxelib install hxcpp
  - haxelib install hxjava
  - haxelib install hxcs
  - haxelib install buddy
  - haxelib list

script:
  - haxe test.interp.hxml
  - haxe test.neko.hxml         && neko bin/TestMain.n
  - haxe test.js.hxml           && node bin/TestMain.js
                                 && haxe phantomjs/run.hxml bin/TestMain.js
  - haxe test.java.hxml         && java -jar bin/TestMain.jar
  - haxe test.php.hxml          && php bin/index.php
  - haxe test.cs.hxml           && mono bin/bin/TestMain.exe
  - haxe test.flash.hxml -D fdb && haxe flash/run.hxml bin/TestMain.swf
  - haxe test.cpp.hxml          && ./bin/TestMain
  - haxe test.python.hxml       && python3 bin/TestMain.py